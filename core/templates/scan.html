{% extends 'base.html' %}

{% block title %}Scan{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Network Scan Results</h1>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Host</th>
                <th>Hostname</th>
                <th>State</th>
                <th>Vendor</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
            <tr>
                <td>{{ device.host }}</td>
                <td>{{ device.hostname }}</td>
                <td>{{ device.state }}</td>
                <td>{{ device.vendor }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
