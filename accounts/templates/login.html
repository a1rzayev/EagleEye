{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="center-container">
    <div class="login-form">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="{% url 'signup' %}">Create one</a></p>
        </form>
    </div>
</div>
{% endblock %}
