{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block content %}

<div class="center-container">
    <div class="login-form">
        <h1>Signup</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signup</button>
            <p>Already have account?<a href="{% url 'login' %}">Log in</a></p>
        </form>
    </div>
</div>
{% endblock %}
